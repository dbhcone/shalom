<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="profile" routerLinkActive="active-link"> <mat-icon matPrefix>account_box</mat-icon> My Profile</a>
      <mat-divider></mat-divider>

      <a mat-list-item routerLink="members" routerLinkActive="active-link"> <mat-icon matPrefix>people</mat-icon> Members</a>
      <mat-divider></mat-divider>

      <a mat-list-item routerLink="payment-history" routerLinkActive="active-link"> <mat-icon matPrefix>payment</mat-icon> Payment History</a>
      <mat-divider></mat-divider>

      <a mat-list-item routerLink="reports" routerLinkActive="active-link"> <mat-icon matPrefix>show_chart</mat-icon> Reports</a>
      <mat-divider></mat-divider>

      <a mat-list-item routerLink="/logout"> <mat-icon>logout</mat-icon> Logout</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>MY DASHBOARD</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
