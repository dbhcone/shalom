<div>
  <button class="btn btn-success" (click)="openMemberDialog()">Add Member</button>
</div>
<mat-form-field appearance="outline">
  <mat-label>Search for a member</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #searchMemberInput>
</mat-form-field>

<div class="full-width">
  <table class="table table-success table-bordered table-hover table-striped table-responsive" matTableExporter  mat-table [dataSource]="dataSource" #exporter="matTableExporter" matSort>

    <!-- ID Column -->
    <!-- <ng-container matColumnDef="_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row._id}} </td>
    </ng-container> -->

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let row"><a href="mailto:{{row.email}}">{{row.email}}</a></td>
    </ng-container>

    <!-- firstName Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
      <td mat-cell *matCellDef="let row"> {{row.firstName}} </td>
    </ng-container>

    <!-- Gender Column -->
    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
      <td mat-cell *matCellDef="let row"> {{row.gender}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{searchMemberInput.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
</div>


<button mat-raised-button (click)="exporter.exportTable('xlsx', {fileName:'Members List', sheet: 'sheet_name', Props: {Author: 'Kikio'}})">Excel</button>
  <button mat-raised-button (click)="exporter.exportTable('csv')">Csv</button>
  <button mat-raised-button (click)="exporter.exportTable('json')">Json</button>
  <button mat-raised-button (click)="exporter.exportTable('txt')">Txt</button>
